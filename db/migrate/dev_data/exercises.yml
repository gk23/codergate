  name: 你叫什么名字
  desc: 你好，让我们认识一下，你叫什么名字
  instructions: 输入你的姓名，前后加英文双引号，例如："kun"
  lesson_id: 1
begin2:
  name: 字符串的长度
  desc: 不错！想知道你名字有几个字吗？你可以通过名字后加<code>.length</code>来查看。
  instructions: 我名字的长度为<code>"kun".length</code>
  lesson_id: 1
begin3:
  name: 加法运算
  desc: 非常好！现在我们做点算术题。我们可以通过程序来做数学运算
  instructions: 要计算2+3，只需要输入 2+3
  lesson_id: 1
begin4:
  name: 其他运算
  desc: 不止加法，我们还可以做乘法、除法或减法
  instructions: 输入* 可以做乘法，/可以做除法，-可以做减法
  lesson_id: 1
